<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="index.css">
    <meta charset="utf-8">
    <title></title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="mainContainer">
      <div class="numberSection">
        <p id="numberCounter"></p>
        <p id="imput1"></p>
        <p id="imput2"></p>
      </div>
      <div id="divSum" class="specialButtons"><button id="buttonSum" value="+">+</button></div>
      <div id="divC" class="specialButtons"><button id="buttonDelete" value="C">C</button></div>
      <div id="divSlash" class="specialButtons"><button id="buttonDivision" value="/">/</button></div>
      <div id="divMultiplication" class="specialButtons"><button id="buttonMultiplication" value="*">*</button></div>
      <div id="divLess" class="specialButtons"><button id="buttonSubstraction" value="-">-</button></div>
      <div id="divSeven" class="regularButtons"><button id="buttonSeven" value = "7">7</button></div>
      <div id="divEight" class="regularButtons"><button id="buttonEight" value="8">8</button></div>
      <div id="divNine" class="regularButtons"><button id="buttonNine" value="9">9</button></div>
      <div id="divFour" class="regularButtons"><button id="buttonFour" value="4">4</button></div>
      <div id="divFive" class="regularButtons"><button id="buttonFive" value="5">5</button></div>
      <div id="divSix" class="regularButtons"><button id="buttonSix" value="6">6</button></div>
      <div id="divOne" class="regularButtons"><button id="buttonOne" value="1">1</button></div>
      <div id="divTwo" class="regularButtons"><button id="buttonTwo" value="2">2</button></div>
      <div id="divThree" class="regularButtons"><button id="buttonThree" value="3">3</button></div>
      <div id="divEqual" class="specialButtons"><button id="buttonEqual" value="=">=</button></div>
      <div id="divZero" class="regularButtons"><button id="buttonZero" value="0">0</button></div>
      <div id="divPoint" class="specialButtons"><button id="buttonPoint" value=".">.</button></div>
      <div id="divExpand" class="specialButtons"><button id="buttonExpand">< ></button></div>
      <div id="divModule" class="specialButtons"><button id="buttonModule">%</button></div>
      <div id="divMinimize" class="specialButtons"><button id="buttonMinimize">> <</button></div>
      <div id="divExponentiation" class="specialButtons"><button id="buttonExponentiation">x^</button></div>
    </div>
    <script src="index.js" charset="utf-8"></script>
    <script src="functions.js" charset="utf-8"></script>
  </body>
</html>
